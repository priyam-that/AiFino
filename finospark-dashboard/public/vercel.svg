<svg xmlns="http://www.w3.org/2000/svg" width="800" height="800" viewBox="0 0 800 800">
  <defs>
    <!-- neon glow -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="glow"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="glow"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>

    <style>
      .ghost-body { fill: #00ff3c; filter: url(#glow); }
      .eye { fill: white; }
      .bg { fill: black; }
    </style>
  </defs>

  <!-- background -->
  <rect width="100%" height="100%" class="bg"></rect>

  <!-- ghost shape (neon green body) -->
  <path class="ghost-body" d="
      M250 250
      A150 150 0 0 1 550 250
      L550 520
      C520 490 500 530 470 520
      C440 510 420 550 400 530
      C380 550 360 510 330 520
      C300 530 280 490 250 520
      Z"></path>

  <!-- white eyes -->
  <ellipse class="eye" cx="350" cy="300" rx="25" ry="35"></ellipse>
  <ellipse class="eye" cx="450" cy="300" rx="25" ry="35"></ellipse>
</svg>
